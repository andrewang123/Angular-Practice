<!-- onNewPost is a function that tells where to catch the item that was being emitted from post-form -->
<!-- () output [] input -->
<app-post-form [isEdit]="isEdit" [currentPost]="currentPost" (updatedPost)="onUpdatedPost($event)" (newPost)="onNewPost($event)"> </app-post-form>
<h2>Posts</h2>
<div class="card" *ngFor="let p of post">
  <div class="card-body">
    <h3><a routerLink="/posts/{{ p.id }}">{{p.title}}</a></h3>
    <p>{{p.body}}</p>
    <hr>
    <button (click)="removePost(p)" class="btn btn-danger">
      <i class="fa fa-remove"></i>
    </button>
    <button (click)="editPost(p)" class="btn btn-light">
        <i class="fa fa-pencil"></i>
    </button>
  </div>
</div>
